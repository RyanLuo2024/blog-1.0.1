{% extends "base.html" %}

{% block title %}消息{% endblock %}

{% block content %}
<div class="container mt-5" style="background-color: white;">
    <h2>写消息</h2>
    <form action="{{ url_for('mail.send') }}" method="post">
        <div class="form-group">
            <label for="to">To</label>
            <input type="text" class="form-control" id="to" name="to" placeholder="To" required>
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <textarea class="form-control" id="body" name="body" placeholder="Body" required></textarea>
        </div>
        <div class="form-group">
            <label for="type">Type (e.g., personal, work)</label>
            <input type="text" class="form-control" id="type" name="type" placeholder="Type" required>
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
    </form>
</div>
{% endblock %}
