{% extends "base.html" %}

{% block title %}写文章{% endblock %}

{% block content %}
<div class="container2">
    <form class="form" action="handle" method="post">
        <h4>添加文章</h4>
        标题: <input class="input" type="text" name="title" placeholder="标题">
        封面: <input class="input" type="text" name="titleimage" placeholder="封面url(uplaod页复制),无则默认">
        <hr />
        <br>
        <div id="test-editormd">
            <textarea id="my-editormd-markdown-doc" name="markdown" style="display:none;"></textarea>
            <!-- 注意：name属性的值-->
            <textarea id="my-editormd-html-code" name="html" style="display:none;"></textarea>
        </div>
        <div class="inputBox">
            <input type="submit" value="提交">
        </div>
        <script type="text/javascript">
            var testEditor;
            $(function () {
                testEditor = editormd("test-editormd", {
                width: "100%",
                height: 800,
                syncScrolling: "single",
                path: "{{ url_for('static',filename='editormd/lib/') }}",
                saveHTMLToTextarea : true,
                imageUpload : true,
                imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                imageUploadURL : "/api/post/editormd_uplaodimg"
                });
            });
        </script>
        <br style="font-size: 5px;">
        
    </form>
</div>
{% endblock %}
