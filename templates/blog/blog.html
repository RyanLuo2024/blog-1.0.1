{% extends "base.html" %}

{% block title %}主页{% endblock %}

{% block content %}
<div class="container2">
    <h1>文章列表</h1>
        <div id="list">
            {% for item in posts %}
            <!--{{item}}-->
            <a href="/post/{{item[0]}}">
                <div class="cushy-box">
                    <h4>{{item[1]}}</h4>
                </div>
            </a>
            {% endfor %}
        </div> 
</div>
{% endblock %}
