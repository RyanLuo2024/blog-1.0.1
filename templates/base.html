<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/blogcss.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='editormd/css/editormd.css') }}"/>
    <script src="{{ url_for('static',filename='editormd/editormd.min.js') }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/quill.snow.css" rel="stylesheet">
    <script src="/static/js/quill.js"></script>
    <title>{% block title %}{% endblock %}</title>
    <style>
        /* 弹窗样式 */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            z-index: 9999;
        }
        .p {
            padding: 10px 30px;
            border: 1px solid #888;
            margin: 20px 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f8f8f8; /* 仅作为示例，根据需要调整 */
        }
        .banner-link {
            margin: 0 10px; /* 根据需要调整间距 */
        }
        .profile-pic {
            display: block;
            margin-left: auto; /* 头像靠右 */
        }
        .profile-pic img {
            width: 30px; /* 根据需要调整 */
            height: 30px; /* 保持宽高比 */
            object-fit: cover;
        }
        /* 清除浮动，如果不再使用float属性，可以删除这一部分 */
        header::after {
            content: "";
            display: table;
            clear: both;
        }
        
    </style>
</head>
<body>
    <header>
        <a href="/me/{{username}}" class="profile-pic"><img src="{{image}}" alt="Profile"></a>
        <a href="/writeblog">写文章</a>
        <a href="/about">关于本站</a>
        <form  method="GET" action="search" style="width: 200; height: 30;background-color: white;">
            <input type="text" name="search" style="width: 150;"><input type="submit" style="width: 50;height: 30;" value="搜索">
        </form>
    </header>
    <section>
        <!-- 背景颜色 -->
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <!-- 背景圆 -->
            <div class="circle" style="--x:0"></div>
            <div class="circle" style="--x:1"></div>
            <div class="circle" style="--x:2"></div>
            <div class="circle" style="--x:3"></div>
            <div class="circle" style="--x:4"></div>
            <div>{% block content %}{% endblock %}</div>
        </div>
    </section>
</body>
</html>
