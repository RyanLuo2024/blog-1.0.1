<title>添加文章</title>
<link rel="stylesheet" href="/static/css/blogcss.css">
<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet"  type="text/css" href="/static/css/style.css">
<link href="/static/css/quill.snow.css" rel="stylesheet">
<script src="/static/js/quill.js"></script>
<style>
    /* 弹窗样式 */
    .popup {
        display: none;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 200px;
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 20px;
        z-index: 9999;
    }
</style>
<header>
    <a href="/">首页</a>
    <a href="/about">关于本站</a>
</header>
<section>
    <!-- 背景颜色 -->
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="box">
        <!-- 背景圆 -->
        <div class="circle" style="--x:0"></div>
        <div class="circle" style="--x:1"></div>
        <div class="circle" style="--x:2"></div>
        <div class="circle" style="--x:3"></div>
        <div class="circle" style="--x:4"></div>
        <div class="container2">
            <form class="form" action="handle" method="post">
                <h4>添加文章</h4>
                <input class="input" type="text" name="title" placeholder="标题">
                <div id="editor">
                </div>
                <textarea class="textarea" name="content" cols="30" rows="10" placeholder="内容" style="display:none"></textarea>
                <button class="button" type="submit">提交</button>
                <script>
                    var toolbarOptions = [
                            ['bold', 'italic', 'underline', 'strike', 'link'],        // toggled buttons
                            ['blockquote', 'code-block', 'image'],
                     
                            [{ 'header': 1 }, { 'header': 2 }],               // custom button values
                            [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                            [{ 'script': 'sub'}, { 'script': 'super' }],      // superscript/subscript
                            [{ 'indent': '-1'}, { 'indent': '+1' }],          // outdent/indent
                            [{ 'direction': 'rtl' }],                         // text direction
                     
                            [{ 'size': ['small', false, 'large', 'huge'] }],  // custom dropdown
                            [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                     
                            [{ 'color': [] }, { 'background': [] }],          // dropdown with defaults from theme
                            [{ 'font': [] }],
                            [{ 'align': [] }],
                     
                            ['clean']                                         // remove formatting button
                        ];
                        const quill = new Quill('#editor', {
                        modules: {
                            toolbar: toolbarOptions
                        },
                        theme: 'snow'
                        });
                        
                    
                </script> 
            </form>
            <script>
            $(".button").click(function(){ 
                var delta = $(".ql-editor").html()
                //var delta = quill.getContents();
                $(".textarea").html(delta);}
            );</script>
            <br><br><br><br>
            
        </div>
    </div>
</section>
</body>
