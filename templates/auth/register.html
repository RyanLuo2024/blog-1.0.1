{% extends "base.html" %}

{% block title %}注册{% endblock %}

{% block content %}
<div class="container0" style="background-color: white;">
    <div class="row justify-content-center">
        <div class="col-md-6" style="width: 100%;">
            <div class="card" style="width: 100%;">
                <div class="card-header">
                    <h2>注册</h2>
                </div>
                <div class="card-body" style="width: 100%;">
                    <form method="POST">
                        <div class="form-group">
                            <label for="email">邮件</label>
                            <input type="text" class="form-control" id="email" name="email" placeholder="请输入密码" required>
                        </div>
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">注册</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">有账户? <a href="{{ url_for('auth.user_login') }}">登录</a></p>
                    {% if message %} <p class="text-danger">{{ message }}</p> {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
