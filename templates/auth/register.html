{% extends "base.html" %}

{% block title %}注册{% endblock %}

{% block content %}
<div class="container">
    <div class="form">
        <h2>注册</h2>
        <form method="POST">
            <div class="inputBox">
                <input type="text" name="username" placeholder="请输入用户名" />
            </div>
            <div class="inputBox">
                <input type="password" name="password" placeholder="请输入密码" />
            </div>
            <div class="inputBox">
                <input type="submit" value="注册">
            </div>
            <p class="forget">有账户?<a href="{{ url_for('user_login') }}">登录</a>{% if message %} {{message}} {% endif %}</p>
        </form>
    </div>
</div>
{% endblock %}
