{% extends "base.html" %}

{% block title %}更改密码{% endblock %}

{% block content %}
<div class="container mt-5" style="background-color: white;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>更改密码</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group">
                            <label for="old_password">旧密码</label>
                            <input type="password" class="form-control" id="old_password" name="old_password" placeholder="请输入旧密码" required>
                        </div>
                        <div class="form-group">
                            <label for="new_password">新密码</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" placeholder="请输入新密码" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">修改</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    {% if message %} <p class="text-danger">{{ message }}</p> {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
