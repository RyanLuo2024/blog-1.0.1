{% extends "base.html" %}

{% block title %}更改密码{% endblock %}

{% block content %}
<div class="container">
    <div class="form">
        <h2>登录</h2>
        <form method="POST">
            <div class="inputBox">
                <input type="password" name="old_password" placeholder="请输入旧密码" />

            </div>
            <div class="inputBox">
                <input type="password" name="new_password" placeholder="请输入新密码" />       
            </div>
            <div class="inputBox">
                <input type="submit" value="修改">
            </div>
            <p class="forget">{% if message %} {{message}} {% endif %}</p>
        </form>
    </div>
</div>
{% endblock %}
